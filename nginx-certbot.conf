server {
    listen 80;
    server_name lifehq.live www.lifehq.live;
    
    # Root path is the certbot webroot
    root /var/www/certbot;
    
    # Specifically for Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        # No need for try_files, we're serving directly from root
    }
    
    # Return 404 for everything else
    location / {
        return 404;
    }
}